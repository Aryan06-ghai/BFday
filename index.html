<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazing Boyfriend's Day Experience</title>
    <style>
        body {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #ffeaa7);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s ease-in-out infinite alternate;
        }

        @keyframes twinkle {
            0% { opacity: 0.3; transform: scale(1); }
            100% { opacity: 1; transform: scale(1.2); }
        }

        .container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .main-title {
            font-size: 6rem;
            font-weight: 900;
            text-align: center;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #ff1744, #ff9800, #e91e63, #9c27b0, #3f51b5);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: textGlow 3s ease-in-out infinite;
            text-shadow: 0 0 50px rgba(255, 255, 255, 0.8);
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .subtitle {
            color: white;
            font-size: 1.8rem;
            text-align: center;
            margin-bottom: 3rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            font-weight: bold;
        }

        @keyframes textGlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .interactive-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            max-width: 800px;
            width: 100%;
            margin-bottom: 3rem;
        }

        .magic-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .magic-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            transition: all 0.6s ease;
            opacity: 0;
        }

        .magic-card:hover::before {
            animation: shimmer 1.5s ease-in-out;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); opacity: 0; }
        }

        .magic-card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .card-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            display: block;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .card-title {
            color: white;
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .card-subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
        }

        .explosion-btn {
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            border: none;
            color: white;
            padding: 20px 40px;
            font-size: 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.4);
            position: relative;
            overflow: hidden;
        }

        .explosion-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 40px rgba(255, 107, 107, 0.6);
        }

        .firework {
            position: fixed;
            pointer-events: none;
            z-index: 1000;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
        }

        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .popup-content {
            background: linear-gradient(135deg, #667eea, #764ba2);
            padding: 3rem;
            border-radius: 25px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            color: white;
            position: relative;
            animation: popupAppear 0.6s ease-out;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        }

        @keyframes popupAppear {
            0% {
                transform: scale(0.3) rotate(180deg);
                opacity: 0;
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        .popup-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .close-popup {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 2rem;
            transition: all 0.3s ease;
        }

        .close-popup:hover {
            background: white;
            color: #667eea;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .main-title {
                font-size: 2.5rem;
                letter-spacing: 1px;
                margin-bottom: 0.5rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
                margin-bottom: 2rem;
                padding: 0 10px;
            }
            
            .interactive-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
                margin-bottom: 2rem;
            }
            
            .magic-card {
                padding: 1.5rem;
            }
            
            .card-icon {
                font-size: 2.5rem;
            }
            
            .card-title {
                font-size: 1.1rem;
            }
            
            .explosion-btn {
                padding: 15px 30px;
                font-size: 1.2rem;
            }
            
            .popup-content {
                padding: 2rem;
                margin: 20px;
                width: calc(100% - 40px);
            }
            
            .popup-icon {
                font-size: 3rem;
            }
        }

        @media (max-width: 480px) {
            .main-title {
                font-size: 2rem;
                letter-spacing: 0.5px;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .magic-card {
                padding: 1rem;
            }
            
            .card-icon {
                font-size: 2rem;
            }
            
            .card-title {
                font-size: 1rem;
            }
            
            .card-subtitle {
                font-size: 0.8rem;
            }
            
            .explosion-btn {
                padding: 12px 24px;
                font-size: 1rem;
            }
            
            .popup-content {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="starsContainer"></div>
    
    <div class="container">
        <h1 class="main-title">✨ ARYAN & LUV'S MAGIC ✨</h1>
        <div class="subtitle">💕 Happy Boyfriend's Day, my Luv 💕</div>
        
        <div class="interactive-grid">
            <div class="magic-card" onclick="showLoveExplosion()">
                <span class="card-icon">💖</span>
                <div class="card-title">Love Bomb</div>
                <div class="card-subtitle">Click for heart explosion!</div>
            </div>
            
            <div class="magic-card" onclick="createDancingEmojis()">
                <span class="card-icon">🕺</span>
                <div class="card-title">Dance Party</div>
                <div class="card-subtitle">Watch emojis dance!</div>
            </div>
            
            <div class="magic-card" onclick="showMagicMessage()">
                <span class="card-icon">🌟</span>
                <div class="card-title">Magic Message</div>
                <div class="card-subtitle">Special surprise inside!</div>
            </div>
            
            <div class="magic-card" onclick="rainbowMode()">
                <span class="card-icon">🌈</span>
                <div class="card-title">Rainbow Mode</div>
                <div class="card-subtitle">Transform everything!</div>
            </div>
        </div>
        
        <button class="explosion-btn" onclick="ultimateShow()">
            🚀 ULTIMATE SURPRISE 🚀
        </button>
    </div>

    <div class="popup-overlay" id="magicPopup">
        <div class="popup-content">
            <div class="popup-icon" id="popupIcon">⭐</div>
            <h2 id="popupTitle">Amazing!</h2>
            <p id="popupMessage">You're absolutely incredible!</p>
            <button class="close-popup" onclick="closePopup()">Close Magic</button>
        </div>
    </div>

    <script>
        // Create twinkling stars
        function createStars() {
            const container = document.getElementById('starsContainer');
            for (let i = 0; i < 50; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = Math.random() * 3 + 1 + 'px';
                star.style.height = star.style.width;
                star.style.animationDelay = Math.random() * 2 + 's';
                container.appendChild(star);
            }
        }

        function showLoveExplosion() {
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    createFloatingHeart();
                }, i * 100);
            }
        }

        function createFloatingHeart() {
            const heart = document.createElement('div');
            heart.textContent = ['💖', '💕', '💗', '💘', '❤️'][Math.floor(Math.random() * 5)];
            heart.style.position = 'fixed';
            heart.style.fontSize = '2rem';
            heart.style.left = Math.random() * window.innerWidth + 'px';
            heart.style.top = window.innerHeight + 'px';
            heart.style.pointerEvents = 'none';
            heart.style.zIndex = '1500';
            heart.style.animation = 'floatUp 3s ease-out forwards';
            document.body.appendChild(heart);

            setTimeout(() => {
                if (heart.parentNode) {
                    heart.parentNode.removeChild(heart);
                }
            }, 3000);
        }

        function createDancingEmojis() {
            const danceEmojis = ['🕺', '💃', '🎉', '🎊', '🥳', '🎵', '🎶', '✨', '🌟', '💫'];
            
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    createDancingEmoji(danceEmojis[Math.floor(Math.random() * danceEmojis.length)]);
                }, i * 150);
            }
        }

        function createDancingEmoji(emoji) {
            const dancer = document.createElement('div');
            dancer.textContent = emoji;
            dancer.style.position = 'fixed';
            dancer.style.fontSize = '3rem';
            dancer.style.left = Math.random() * (window.innerWidth - 100) + 'px';
            dancer.style.top = Math.random() * (window.innerHeight - 100) + 'px';
            dancer.style.pointerEvents = 'none';
            dancer.style.zIndex = '1500';
            dancer.style.animation = 'danceMove 3s ease-in-out forwards';
            document.body.appendChild(dancer);

            setTimeout(() => {
                if (dancer.parentNode) {
                    dancer.parentNode.removeChild(dancer);
                }
            }, 3000);
        }

        function showMagicMessage() {
            const messages = [
                { icon: '🌟', title: 'Luv, You\'re a Star!', text: 'Luv, you light up Aryan\'s entire universe!' },
                { icon: '🦄', title: 'Magical Luv!', text: 'Luv, you make Aryan\'s impossible dreams come true!' },
                { icon: '👑', title: 'Aryan\'s King!', text: 'Luv, you rule Aryan\'s heart completely!' },
                { icon: '🔥', title: 'Amazing Luv!', text: 'Luv, you set Aryan\'s soul on fire!' }
            ];
            
            const msg = messages[Math.floor(Math.random() * messages.length)];
            document.getElementById('popupIcon').textContent = msg.icon;
            document.getElementById('popupTitle').textContent = msg.title;
            document.getElementById('popupMessage').textContent = msg.text;
            document.getElementById('magicPopup').style.display = 'flex';
        }

        function rainbowMode() {
            document.body.style.animation = 'gradientShift 1s ease infinite';
            
            const cards = document.querySelectorAll('.magic-card');
            cards.forEach((card, index) => {
                setTimeout(() => {
                    card.style.transform = 'rotate(360deg) scale(1.1)';
                    card.style.background = 'linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1)';
                    setTimeout(() => {
                        card.style.transform = '';
                        card.style.background = '';
                    }, 1000);
                }, index * 200);
            });
        }

        function ultimateShow() {
            // Combine all effects
            showLoveExplosion();
            setTimeout(() => createDancingEmojis(), 500);
            setTimeout(() => {
                showMagicMessage();
                rainbowMode();
            }, 1000);
        }

        function closePopup() {
            document.getElementById('magicPopup').style.display = 'none';
        }

        // Add CSS for particle explosion
        const style = document.createElement('style');
        style.textContent = `
            @keyframes explode {
                0% {
                    transform: translate(0, 0);
                    opacity: 1;
                }
                100% {
                    transform: translate(var(--vx), var(--vy));
                    opacity: 0;
                }
            }
            
            @keyframes floatUp {
                0% {
                    transform: translateY(0) rotate(0deg);
                    opacity: 1;
                }
                100% {
                    transform: translateY(-100vh) rotate(360deg);
                    opacity: 0;
                }
            }
            
            @keyframes danceMove {
                0% {
                    transform: scale(1) rotate(0deg);
                    opacity: 1;
                }
                25% {
                    transform: scale(1.3) rotate(90deg) translateX(20px);
                }
                50% {
                    transform: scale(0.8) rotate(180deg) translateX(-20px);
                }
                75% {
                    transform: scale(1.2) rotate(270deg) translateY(-30px);
                }
                100% {
                    transform: scale(0.5) rotate(360deg) translateY(50px);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // Initialize stars
        createStars();

        // Close popup when clicking outside
        document.getElementById('magicPopup').addEventListener('click', function(e) {
            if (e.target === this) {
                closePopup();
            }
        });
    </script>
